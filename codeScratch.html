<!DOCTYPE html>
<html>
<head>
	<title>Code Scratch</title>
	<link rel="stylesheet" href="assets/stylesheets/codeScratch.css">
	<script type="text/javascript" src="assets/javascripts/jquery.min.js"></script>
</head>
<body>
	<div id="header">
		<div id="logo">
			Code Scratch
		</div>

		<div id="buttonContainer">
			<div class="toggleButton active" id="html">HTML</div>
			<div class="toggleButton" id="css">CSS</div>
			<div class="toggleButton" id="js">JavaScript</div>
			<div class="toggleButton active" id="output">Output</div>

		</div>

	</div>

	<div id="bodyContainer">
		<textarea id="htmlPanel" class="panel"><p id="paragraph">Hello World!</p></textarea>

		<textarea id="cssPanel" class="panel hidden">p {color: green;}</textarea>

		<textarea id="jsPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello Coders!";</textarea>

		<iframe id="outputPanel" class="panel"></iframe>
	</div>



<script type="text/javascript" src="assets/javascripts/codeScratch.js"></script>
</body>
</html>
